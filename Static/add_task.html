<!DOCTYPE html>
<!-- This form is for non-fixed tasks -->

<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="add_task.css">
</head>

<body>
	<!-- This script stores the input from the form -->
	<script type="text/javascript" src="store_values.js"></script>

	<div class="top_border">
		<p class="page_heading">Add a New Task</p>

		<ul class="top_links">
			<li class="top_link"><a href="/about">About</a></li>
			<li class="top_link"><a href="/schedule-task">Edit Your Schedule</a></li>
		</ul>

		<img src="images/logo.png" class="logo">
	</div>

	<div class="side_boi">
		<div class="button" id="add_button" onclick="location.href='/';">
			<p class="button_text" id="button_symbol">&#8617</p>
			<p class="button_text">Back</p>
		</div>
	</div>

	<div class="hectic_form">
		<form>
			<p>Name of Task: 
				<input type="text" class="box_field" id="name"></p>
				<br>
			<p>Length of Task (hrs): 
				<input type="text" class="box_field" id="duration" value="HH:MM"></p>
				<br>
			<p>Priority: </p>
				<p><input type="radio" name="priority" id="priority" value="high">High </p>
				<p><input type="radio" name="priority" id="priority" value="medium">Medium </p>
				<p><input type="radio" name="priority" id="priority" value="low">Low </p>
			</p>
			<input onclick="storeValues_nonfixed()" type="button" class="button" id="sub_button"><p class="submit_text">Submit</p>
		</form>
	</div>
</body>

</html>
